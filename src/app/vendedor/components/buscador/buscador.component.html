<mat-card>
  <mat-card-content>
    <mat-card-title>Prodouctos registrados</mat-card-title>
    <mat-form-field>
      <input
        matInput
        (keyup)="applyFilter($event.target.value)"
        (keyup.enter)="filterOnEnter($event.target.value)"
        placeholder="Filtrar"
      />
    </mat-form-field>
    <mat-table #table [dataSource]="dataSource">
      <!-- C贸digo Column -->
      <ng-container matColumnDef="codigo">
        <mat-header-cell *matHeaderCellDef> C贸digo </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.codigo}} </mat-cell>
      </ng-container>

      <!-- Descripici贸n Column -->
      <ng-container matColumnDef="descripcion">
        <mat-header-cell *matHeaderCellDef> Descripici贸n </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.descripcion}} </mat-cell>
      </ng-container>

      <!-- Precio Column -->
      <ng-container matColumnDef="precio">
        <mat-header-cell *matHeaderCellDef> Precio </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{element.precio | currency}}
        </mat-cell>
      </ng-container>

      <!-- Marca Column -->
      <ng-container matColumnDef="marca">
        <mat-header-cell *matHeaderCellDef> Marca </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.marca}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row
        (click)="closeWithValue(row)"
        *matRowDef="let row; columns: displayedColumns;"
      ></mat-row>
    </mat-table>
    <mat-paginator
      #paginator
      [pageSize]="5"
      [pageSizeOptions]="[5, 10]"
      [showFirstLastButtons]="true"
    >
    </mat-paginator>
  </mat-card-content>
</mat-card>
<div class="mat-dialog-actions">
  <button mat-button (click)="close()">Cancelar</button>
</div>

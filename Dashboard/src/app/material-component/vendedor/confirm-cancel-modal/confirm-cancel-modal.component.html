<h1 mat-dialog-title>Confirmar cancelación</h1>
<div mat-dialog-content>
  <h3>¿Estás seguro de cancelar esta venta?</h3>
</div>
<div class="mat-dialog-actions">
  <button
    mat-button
    #cancelarButton
    (click)="onNoClick()"
    (keypress)="keypressCancel($event)"
  >
    Cancelar
  </button>
  <button mat-button #aceptarButton (click)="closeWithData()">Aceptar</button>
</div>
